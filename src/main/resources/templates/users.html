<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <div th:replace="~{common :: head}"></div>

</head>

<body>
<header>
    <div th:replace="~{common :: navigation(${user})}"></div>
</header>
<main>
        <div class="container ">
            <h1 class="jumbotron-heading mx-auto">Code Fellows</h1>

            <div th:each="user : ${users}" >
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Conan_O%27Brien_at_U.S._Embassy_Helsinki.jpg" alt="profile picture"/>

                    <a th:href="${'/users/' + user.id}"><h3 th:text="${user.username}"></h3></a>
                    <p th:text="${user.bio}"></p>
                </div>

            </div>

        </div>

</main>

</body>
</html>
