<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}"href="/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</div>

<div th:fragment="navigation (user)" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Code Fellowship</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" th:if="${user}" >
                <li class="nav-item"><a class="nav-link">Hello  <span th:text="${user.username}"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="/myprofile" >My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/users" >Browse Profiles</a></li>
                <li class="nav-item"><a class="nav-link" href="/feed" >My Feed</a></li>
                <li class="nav-item"><a class="nav-link" href="/perform_logout" >Logout</a></li>
            </ul>
            <ul th:if="${user == false}">
                <li class="nav-item"><a class="nav-link" href="/" >Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/registration">Sign up</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="blockquote-footer">
        <small class="text-muted">
            Derrick Hwang
        </small>
    </footer>
</div>

<div th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</div>
</body>
</html>
